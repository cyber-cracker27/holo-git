<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloLearn - Teacher Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="hologram-container">
        <header class="holo-header">
            <div class="logo">
                <i class="fas fa-atom"></i>
                <span>HoloLearn</span>
            </div>
            <div class="user-controls">
                <span class="user-avatar">{{ session.username[0] }}</span>
                <a href="{{ url_for('logout') }}" class="holo-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </header>

        <div class="holo-panel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <i class="fas fa-broadcast-tower"></i>
                    Live Stream Control
                </h2>
                <span id="status-indicator" class="status-indicator">
                    <i class="fas fa-circle"></i>
                    Offline
                </span>
            </div>

            <div class="stream-controls">
                <div class="control-card">
                    <h3 class="control-title">
                        <i class="fas fa-sliders-h"></i>
                        Stream Settings
                    </h3>
                    <input type="text" class="holo-input" id="stream-title" placeholder="Enter session title">
                    <input type="text" class="holo-input" id="stream-url" placeholder="Stream URL (rtmp://...)">
                    <button class="holo-btn" onclick="startStream()">
                        <i class="fas fa-play"></i>
                        Start Stream
                    </button>
                </div>

                <div class="control-card">
                    <h3 class="control-title">
                        <i class="fas fa-tools"></i>
                        Broadcast Tools
                    </h3>
                    <div class="holo-btn" style="margin-bottom: 1rem;" onclick="uploadResource()">
                        <i class="fas fa-file-upload"></i>
                        Upload Resource
                    </div>
                    <button class="holo-btn stop" onclick="stopStream()">
                        <i class="fas fa-stop"></i>
                        End Session
                    </button>
                </div>
            </div>

            <div class="stream-preview">
                <iframe id="stream-embed" src="" allowfullscreen style="display: none;"></iframe>
                <div id="stream-placeholder" class="stream-placeholder">
                    <i class="fas fa-satellite-dish" style="font-size: 3rem; opacity: 0.3; margin-bottom: 1rem;"></i>
                    <p>Stream preview will appear here when live</p>
                </div>
            </div>
        </div>

        <div class="grid-cols-2">
            <div class="holo-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i class="fas fa-users"></i>
                        Class Attendance
                    </h2>
                    <span class="metric-label">Live Viewers: <span id="viewer-count">0</span></span>
                </div>

                <div class="attendance-list" id="attendance-list">
                    <!-- Dynamically populated -->
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/teacher.js') }}"></script>
</body>
</html>
