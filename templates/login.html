<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloLearn - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hologram-container">
        <div class="login-container">
            <div class="panel-header">
                <h2 class="panel-title">
                    <i class="fas fa-user-lock"></i>Login to HoloLearn                
                </h2>
            </div>
            <form method="POST" class="holo-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="holo-btan">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <p class="form-footer">
                Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
            </p>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="flash-message {{ 'danger' if category == 'danger' else 'success' }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
