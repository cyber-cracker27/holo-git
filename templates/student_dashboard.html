<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloLearn - Student Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="hologram-container">
        <header class="holo-header">
            <div class="logo">
                <i class="fas fa-atom"></i>
                <span>HoloLearn</span>
            </div>
            <div class="user-controls">
                <span class="user-avatar">{{ session.username[0] }}</span>
                <a href="{{ url_for('logout') }}" class="holo-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </header>
        
        <div class="holo-panel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <i class="fas fa-chalkboard-teacher"></i>
                    Current Session
                </h2>
                <span id="status-indicator" class="status-indicator">
                    <i class="fas fa-circle"></i>
                    Waiting for stream...
                </span>
            </div>
            
            <div class="stream-viewer">
                <iframe id="stream-embed" src="" allowfullscreen style="display: none;"></iframe>
                <div id="stream-placeholder" class="stream-placeholder">
                    <i class="fas fa-satellite-dish"></i>
                    <h3>No Active Session</h3>
                    <p>When your teacher starts the lecture, it will appear here automatically.</p>
                </div>
                <button id="fullscreen-btn" class="fullscreen-btn" onclick="toggleFullScreen()">
                    <i class="fas fa-expand"></i> Full Screen
                </button>
            </div>
            <div id="status-indicator" class="status-indicator">
                <i class="fas fa-circle" style="color: red;"></i> Offline
            </div>
            
            <div class="interaction-panel">
                <div class="interaction-btn">
                    <i class="fas fa-hand-paper"></i>
                    <span class="interaction-label">Raise Hand</span>
                </div>
                <div class="interaction-btn">
                    <i class="fas fa-question-circle"></i>
                    <span class="interaction-label">Ask Question</span>
                </div>
                <div class="interaction-btn">
                    <i class="fas fa-comment-alt"></i>
                    <span class="interaction-label">Send Message</span>
                </div>
            </div>
        </div>
        
        <div class="holo-panel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <i class="fas fa-book"></i>
                    Session Resources
                </h2>
            </div>
            
            <div class="resources-list">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/student.js') }}"></script>
</body>
</html>
